<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="cardImg">
        <img src="./assets/images/illustration-article.svg" alt="illustration-article" id="cardImage">
      </div>
      <div class="informations">
        <h3>Learning</h3>
        <p id="date">Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <div class="desc"><p>These languages are the backbone of every website, defining structure, content, and presentation.</p></div>
      </div>  
      <div class="blogger">
        <img src="./assets/images/image-avatar.webp" alt="image-avatar">
        <p>Greg Hooper</p>
      </div>
    </div>
  </div>
</body>
</html>
