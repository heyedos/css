<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">   
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cardImg">
      <img src="./images/image-equilibrium.jpg" alt="card-image" class="images"><div class="overlay"><img src="./images/icon-view.svg" alt=""></div>
    </div>
    <h2 class="title">Equilibrium #3429</h2>
    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="left infor">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum"><p>0.041 ETH</p></div>
      <div class="right infor">
        <img src="./images/icon-clock.svg" alt="icon-clock"><p>3 days left</p></div>
    </div>
    <hr>
    <div class="footer">
      <img src="./images/image-avatar.png" alt="image-avatar" class="images">
      <p>Creation of <b>Jules Wyvern</b></p>
    </div>
  </div>
</body>
</html>
