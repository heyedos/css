<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
      <div class="blue"><div class="profile-img"><img src="./images/image-victor.jpg" alt="image-victor"></div></div>
      <div class="name">
        <h2>Victor Crest <span>26</span></h2>
      </div>
      <p class="london">London</p>
      <hr>
      <div class="list">
        <ul>
          <li><b>80K</b></li>
          <li class="gray">Followers</li>
        </ul>
        <ul>
          <li><b>803K</b></li>
          <li class="gray">Likes</li>
        </ul>
        <ul>
          <li><b>1.4K</b></li>
          <li class="gray">Photos</li>
        </ul>
      </div>
    </div>
</body>
</html>
