<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h2 class="title">Your Result</h2>
      <div class="circle"><h1>76</h1>
      <p>of 100</p></div>
      <h2 class="level">Great</h2>
      <div class="desc"><p>You scored higher than 65% of the people who have taken these tests.</p></div>
    </div>
    <div class="right">
      <h2 class="title">Summary</h2>
        <div class="skills">
            <div class="skill">
                <div class="badge">
                    <img src="./assets/images/icon-reaction.svg" alt="Reaction"><b>Reaction</b>
                </div>
                <p><b>92</b> / 100</p>
            </div>
            <div class="skill">
                <div class="badge">
                    <img src="./assets/images/icon-memory.svg" alt="Memory"><b>Memory</b>
                </div>
                <p><b>92</b> / 100</p>
            </div>
            <div class="skill">
                <div class="badge">
                    <img src="./assets/images/icon-verbal.svg" alt="Verbal"><b>Verbal</b>
                </div>
                <p><b>61</b> / 100</p>
            </div>
            <div class="skill">
                <div class="badge">
                    <img src="./assets/images/icon-visual.svg" alt="Visual"><b>Visual</b>
                </div>
                <p><b>72</b> / 100</p>
            </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div> 
</body>
</html>
