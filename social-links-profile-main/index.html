<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="jessice-profile" id="profileImg">
    </div>
    <h1 class="name">Jessica Randall</h1>
    <h4 class="location">London, United Kingdom</h4>
    <p class="desc">"Front-end developer and avid reader."</p>
    <div class="links">
      <button class="btn">GitHub</button>
      <button class="btn">Frontend Mentor</button>
      <button class="btn">LinkedIn</button>
      <button class="btn">Twitter</button>
      <button class="btn" id="lastBtn">Instagram</button>
    </div>
  </div>
  
  
 
  
  

  
</body>
</html>
